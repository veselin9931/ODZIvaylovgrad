<div class="row">
  <div class="col-md-3">
    <input type="file" #file placeholder="Качи документ" (change)="uploadFile(file.files)" style="display:none;">

    <button [disabled]="loading" type="button" class="btn btn-success" (click)="file.click()">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Качи документ
    </button>
  </div>
</div>
